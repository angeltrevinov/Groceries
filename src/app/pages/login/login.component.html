<StackLayout #container>
    <!-- Image icon -->
    <Image src="res://logo_login" stretch="none"
           horizontalAlignment="center"></Image>
    <!-- Enter mail -->
    <TextField #email
               [(ngModel)]="user.email"
               hint="Email Address"
               keyboardType="email"
               autocorrect="false"
               autocapitalizationType="none">
    </TextField>
    <!-- Enter password -->
    <TextField #password
            [(ngModel)]="user.password"
            hint="Password" secure="true"></TextField>
    <!-- Buttons -->
    <Button
            [text]="boolIsLoggingIn ? 'Sign in' : 'Sign Up'"
            class="submit-button" (tap)="submit()"></Button>
    <Button
            [text]="boolIsLoggingIn ? 'Sign up' : 'Back to login'"
            (tap)="toggleDisplay()"></Button>

</StackLayout>
